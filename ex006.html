<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 255, 128);
            margin-left: 25px;
        }
        h1{
            font: bold 35px arial;
        }
        input{
            margin-bottom: -200px;
        }
        p{
            font: bold 15px arial;
            margin-bottom: -15px;
        }
        div#res{
            font: bold 15px arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Medir IMC
    </h1>
    <p>
        Insira sua altura:
    </p>
    <br><input type="number" name="alt1" id="alt1"><br>
    <p>
        Insira seu peso:
    </p>
    <br><input type="number" name="pes1" id="pes1"><br>
    <br><input type="button" value="Somar" onclick="somar()"><br>
    <div id = 'res'>
        Resultado do seu IMC
    </div>

    <script>
        function somar(){
            var peso1 = window.document.getElementById('pes1')
            var altura1 = window.document.getElementById('alt1')
            var res = window.document.getElementById('res')
            p1 = Number(peso1.value)
            a1 = Number(altura1.value)
            var r = (p1/(a1*a1))
            res.innerHTML = `<p>O seu IMC é de ${r.toFixed(2)}</p>`

           if (r < 17){
                res.innerHTML = `O seu IMC é de ${r.toFixed(2)} <p>Seu IMC está baixo</p>`
            } else if (r <= 24){
                res.innerHTML = `O seu IMC é de ${r.toFixed(2)} <p>Seu IMC está normal</p>`
            } else{
                res.innerHTML = `O seu IMC é de ${r.toFixed(2)} <p>Seu IMC está alto</p>`
            }
            
           
        }
    </script>

    
</body>
</html>
